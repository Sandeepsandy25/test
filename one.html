<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th SEMESTER-CGPA CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="one.css">
</head>
<body>
    <div class="top">
        <h1 class="title">CGPA CALCULATOR</h1>
    </div>
    <div class="one-calulation">
        <h1 class="one-calculation-title">4th SEMESTER CGPA CALCULATOR</h1>
    </div>
    <div class="one-calulation-form">
       <form id="cgpa-form">
            <table border="2">
                <tr>
                    <th>SUBJECTS</th>
                    <th>GRADE</th>
                </tr> 
                <tr>
                    <td><label>MOBILE APPLICATION DEVELOPMENT</label></td>
                    <td>
                        <select class="grade-select">
                            <option value="10">O</option>
                            <option value="9">A+</option>
                            <option value="8">A</option>
                            <option value="7">B+</option>
                            <option value="6">B</option>
                            <option value="5">C</option>
                            <option value="5">D</option>
                            <option value="0">F</option>
                        </select>
                    </td>
                </tr>      
                <tr>
                    <td><label>PYTHON</label></td>
                    <td>
                        <select class="grade-select">
                            <option value="10">O</option>
                            <option value="9">A+</option>
                            <option value="8">A</option>
                            <option value="7">B+</option>
                            <option value="6">B</option>
                            <option value="5">C</option>
                            <option value="5">D</option>
                            <option value="0">F</option>
                        </select>
                    </td>
                </tr>      
                <!-- Repeat for other subjects -->
            </table>
            
            <!-- CGPA & Percentage Result Display -->
            <p id="cgpa-result" style="font-size: 1.2em; font-weight: bold; color: white;"></p>
            
            <!-- Submit Button Inside Form -->
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
